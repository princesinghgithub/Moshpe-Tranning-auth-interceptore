<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h3 class="mb-0">Login </h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="UserLoginForm"(ngSubmit)="userLogin(UserLoginForm.value)">
                        <div class="form-group">
                            <label for=""> Email</label>
                            <input type="email" class="form-control rounded-0"formControlName="email" placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <label for=""> Password</label>
                            <input type="email" class="form-control rounded-0" placeholder="password" formControlName="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Login</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
